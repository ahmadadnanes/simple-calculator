<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <input type="text" disabled id="display">
        <div>
            <button type="text" name="AC" onclick="display.value = null">AC</button>
            <button type="text" name="DEL" onclick="display.value = display.value.toString().slice(0,-1)">DEL</button>
            <button type="text" name="%" onclick="display.value += '%'">%</button>
            <button type="text" name="/">/</button>
        </div>
        <div>
            <button type="text" name="7" onclick="display.value += 7">7</button>
            <button type="text" name="8" onclick="display.value += 8">8</button>
            <button type="text" name="9" onclick="display.value += 9">9</button>
            <button type="text" name="*" onclick="display.value += '*'">*</button>
        </div>
        <div>
            <button type="text" name="4" onclick="display.value += 4">4</button>
            <button type="text" name="8" onclick="display.value += 5">5</button>
            <button type="text" name="9" onclick="display.value += 6">6</button>
            <button type="text" name="-" onclick="display.value += '-'">-</button>
        </div>
        <div>
            <button type="text" name="3" onclick="display.value += 1">1</button>
            <button type="text" name="8" onclick="display.value += 2">2</button>
            <button type="text" name="9" onclick="display.value += 3">3</button>
            <button type="text" name="+" onclick="display.value += '+'">+</button>
        </div>
        <div>
            <button type="text" name="0" onclick="display.value += 0">0</button>
            <button type="text" name="00" onclick="display.value += '00'">00</button>
            <button type="text" name="." onclick="display.value += '.'">.</button>
            <button type="text" name="=" onclick="display.value = eval(display.value)">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
